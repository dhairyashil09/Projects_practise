<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Confirmation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container2">
        <h1>Registration Successful!</h1>
        <p>Thank you for registering. Here are your event details:</p>


        <div class="event-details">
            <p><strong>Event Pass No:</strong> #ARJ2025XYZ</p>
            <p><strong>Date & Time:</strong> 10th March 2025, 7:00 PM</p>
            <p><strong>Location:</strong> D.Y. Patil Stadium, Navi Mumbai </p>
        </div>


        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.4922324134222!2d73.02420997520446!3d19.042083782155526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c3c53b1e255b%3A0x3fa8b73a42118233!2sD%20Y%20Patil%20Sports%20Stadium!5e0!3m2!1sen!2sin!4v1741367549877!5m2!1sen!2sin"
            width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div class="btn-group">
            <button class="downloadbtn" onclick="downloadPass()">Download Pass</button>

            <button class="share-btn2" onclick="shareEvent()">Share Event</button>
        </div>
       


    </div>

    <script src="js/script.js"></script>
</body>

</html>
